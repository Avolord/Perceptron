p {
	visibility: visible;

	left: 20;
  color: red;
}

<script src="AvoDraw.js"></script>
<body onload="setup()">
<p id="Count">0</p>

<script>
Canvas = new CanDraw("","","white",1);
Canvas.Translate(0,0);
Canvas.Element.width = (Canvas.Element.width<Canvas.Element.height) ? Canvas.Element.width : Canvas.Element.height;
Canvas.Element.height = Canvas.Element.width;
let width = Canvas.Element.width;
let height = Canvas.Element.height;
Canvas.Translate(width/2,height/2);
</script>
